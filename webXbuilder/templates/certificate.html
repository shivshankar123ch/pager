{% extends 'basic.html' %} 
{% block title %} Certificate{% endblock title %}

{% block body %} 
{% load static %}
<section id="services" class="services">
      <div class="container">

        <div class="section-title">
          <h2>Welcome to My Certifications</h2>
         
        </div>

        <div class="row">

{% for doc in docs  %}
    

          <div class="col-lg-4 col-md-6 icon-box" data-aos="fade-up">

            <div class="col-lg-4" data-aos="fade-right">
            <img src="{{doc.imag.url}}" class="img-fluid" alt="no-image">
          </div>
          <br>

            <div class="icon"><i class="bi bi-briefcase"></i></div>
            <h4 class="title"><a href="">{{doc.certificate}}</a></h4>

            <p class="description">{{doc.Proficiency}}</p>
            <h6>Posted By : <b>{{doc.auther}} </b></h6>
            <p>Posted on : <b>{{doc.time}} </b></p>
          </div>

{% endfor %}


         
         
        </div>

      </div>
    </section><!-- End Services Section -->
{% endblock body %}
