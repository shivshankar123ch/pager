{% extends 'basic.html' %}

{% block title %} S.Chaudhary@WebXbuilder.In {% endblock title %}

{% block hero %}
  <section id="hero" class="d-flex flex-column justify-content-center align-items-center">
    <div class="hero-container" data-aos="fade-in">
      <h1>Shivshankar Chaudhary</h1>
      <p>I am <span class="typed" data-typed-items="Web-Applications developer, Full Stack Python Developer, API's builder, ChatBot Builder"></span></p>
    </div>
  </section>
{% endblock hero %}

{% block body %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}} </strong> 
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<!-- Dialogflow Chatbot -->
<df-messenger
  intent="WELCOME"
  chat-title="WebXbot"
  agent-id="your-agent-id"
  language-code="en">
</df-messenger>

{% endblock body %}

{% block scripts %}
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const chatBot = document.querySelector("df-messenger");
    const sound = new Audio("assets/sound/audio.wav");

    chatBot.addEventListener("df-messenger-reply", function () {
    sound.play().catch(error => console.error("Error playing sound:", error));
      
    });
  });
</script>
{% endblock scripts %}
